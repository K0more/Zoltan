<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.css"
    integrity="sha384-A3N+UgNMKg9+LRsC2HUE0ECxFY7qhztVFORxHQZEPm7lnog2poqmm7CQ91wSEnBc" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.js"
    integrity="sha384-D0gipC03W+lifpletIVjX+11DUvrzNAMhVux0JrrAMt9Ufgu9HcPdS5GxZSDmNxx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>NewtonChat</title>
</head>

<body>
  <div id="authOverlay">
    <div class="authform">
      <img src="/static/img/logo-close.png" alt="logo" height="100px" class="login-page-logo">
      <input type="text" id="usernameField" class="loginfield" placeholder="Username">
      <input type="password" id="passwordField" class="loginfield" placeholder="Password">
      <button onclick="submitAuth()" class="login-btn">Login</button>
    </div>
  </div>
  <div class="container">
    <div class="contacts">
      <div class="self-contact">
        <img src="static/img/guy.jpeg" alt="" id="topLeftImage">
        <div class="self-contact-details">
          <h3 class="contact-name" id="topLeftName">Mike</h3>
          <h4 class="contact-title" id="topLeftTag">Just another guy</h4>
        </div>
      </div>

      <input type="text" class="searchbox">

      <div class="contact">
        <img src="/static/img/guy1.jpeg" alt="">
        <div class="details">
          <div class="contact-name">Randall</div>
          <div class="contact-title">Writer</div>
        </div>
      </div>
      <div class="contact contact-current">
        <img src="/static/img/john-cena.png" alt="" id="curContactImage">
        <div class="details">
          <div class="contact-name" id="curContactName">John</div>
          <div class="contact-title" id="curContactTag">Everything</div>
        </div>
      </div>
      <div class="contact">
        <img src="/static/img/guy2.jpeg" alt="">
        <div class="details">
          <div class="contact-name">Bob</div>
          <div class="contact-title">Enterpreneur</div>
        </div>
      </div>
      <div class="contact">
        <img src="/static/img/girl1.jpeg" alt="">
        <div class="details">
          <div class="contact-name">Alicia</div>
          <div class="contact-title">Writer</div>
        </div>
      </div>
      <div class="contact">
        <img src="/static/img/guy3.jpg" alt="">
        <div class="details">
          <div class="contact-name">Joseph</div>
          <div class="contact-title">Physics professor</div>
        </div>
      </div>
      <div class="contact">
        <img src="/static/img/guy4.jpeg" alt="">
        <div class="details">
          <div class="contact-name">Sean</div>
          <div class="contact-title">Sr. Developer</div>
        </div>
      </div>
      <div class="contact">
        <img src="/static/img/girl2.jpeg" alt="">
        <div class="details">
          <div class="contact-name">Beatrice</div>
          <div class="contact-title">Sr. Developer</div>
        </div>
      </div>
    </div>
    <div class="chat">
      <div id="messages" class="messages">
        <div class="title-bar">
          <img src="static/img/john-cena.png" alt="John Cena" id="topNavImage">
          <h4 id="topNavName">John</h4>
          <img src="/static/img/kebab-menu.png" alt="">
        </div>
        <div class="chat-padding"></div>
        <!-- <div class="message">
          <div class="pfp">
            <img src="/static/img/john-cena.png" alt="placeholder" class="pfp-img">
          </div>
          <div class="content">
            <div class="username">WasabiTaco69</div>
            <div class="">Content here</div>
            <div class="source">Conten here</div>

          </div>
        </div> -->
      </div>
      <div id="previewBox"></div>
      <div class="interactions">
        <div class="attachment"><img src="/static/img/outline_add_circle_black_24dp.png" alt="" height="35px"></div>
        <textarea name="" id="messageBox" class="messagebox" onkeyup="textAreaAdjust(this)" placeholder="Your glorious message goes here"></textarea>
        <!-- <input type="text" class="messagebox" id="messageBox"> -->
      </div>
    </div>
  </div>
  <script src="static/js/index.js"></script>
  <script src="static/js/websocket.js"></script>
  <script src="static/js/ui.js"></script>
  <script src="static/js/rendering.js"></script>
  <script src="static/js/auth.js"></script>
</body>

</html>
